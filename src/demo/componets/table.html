<table class="am-table am-table-striped am-table-hover table-main">
    <thead>
    <tr>
      <th class="table-check"><input type="checkbox" /></th>
      {{for item in this.column}}
      <th class="table-title" style="width:{{:item.width?item.width+'px':'auto'}}">{{:item.title}}</th>
      {{/for}}
    </tr>
    </thead>
    <tbody>
    {{for row in pagebar.curDatas}}
    <tr>
      <td><input type="checkbox" /></td>
       {{for col in this.column}}
        {{if col.template}}
        <td>{{include from="col.template" param="{cellvalue:row[col.name], col:col, row:row}" /}}</td>
        {{else}}
        <td>{{:row[col.name]}}</td>
        {{/if}}
      {{/for}} 
    </tr>
    {{/for}}
    </tbody>
  </table>
  <pagebar $var="pagebar" change="{{@this.onChangeData()}}" />
